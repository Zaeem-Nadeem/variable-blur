<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Update css variable with <span class="js">JS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing</label>
      <input
        type="range"
        value="10"
        name="spacing"
        min="10"
        max="200"
        data-sizing="px"
      />
      <label for="blur">blur</label>
      <input
        type="range"
        value="0"
        name="blur"
        min="0"
        max="25"
        data-sizing="px"
      />
      <label for="color">Color</label>
      <input type="color" value="#ffc600" name="color" />
    </div>
    <div class="image">
      <img src="marcell-rubies-IyqiVxzQJhg-unsplash.jpg" alt="" />
    </div>
<script src="script.js"></script>
  </body>
</html>
